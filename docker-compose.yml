version: '3'

services:
  db:
    image: postgres:12.7
    container_name: db
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=docker
    ports:
      - 5432:5432
  app:
    build: .
    environment:
      - DBNAME=docker
      - USER=docker
      - PASSWORD=docker
      - HOST=db

    command: python3 -m  flask run --host=0.0.0.0
    volumes:
    - .:/app
    ports:
    - 5000:5000
    depends_on:
      - db