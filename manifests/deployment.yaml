apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prod-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: prod-app
    spec:
      containers:
      - name: prod-app
        image: gcr.io/project_id/image:tag
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 200m