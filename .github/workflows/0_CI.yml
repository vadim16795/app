name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  IMAGE: prod_app
  DEPLOYMENT_NAME: prod_app

jobs:
#  test:
